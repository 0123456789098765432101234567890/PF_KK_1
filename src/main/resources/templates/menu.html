<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>トップメニュー</title>
</head>

<body>
	<div th:insert="~{common/sourceList :: sourceList}"></div>
	<div th:replace="~{common/header :: header}"></div>
	<div class="container-fluid">
		<h2>トップメニュー</h2>
		<div class="mt-3">
			商品一覧の確認、管理はコチラ
		</div>
		<a href="" class="btn btn-primary">商品一覧画面へ</a>
		<div class="mt-3">
			アカウント情報設定画面
		</div>
		<a th:href="@{/update}" class="btn btn-primary">設定画面へ</a>
		<div class="mt-3">
			ユーザー一覧画面
		</div>
		<a th:href="@{/userlist}" class="btn btn-primary">設定画面へ</a>
		<th:block th:if="${hasUserManageAuth}">
			<div class="mt-3">
				ユーザー情報の管理はコチラ
			</div>
			<a href="" class="btn btn-danger">ユーザー管理画面へ</a>
		</th:block>
	</div>
</body>

</html>
