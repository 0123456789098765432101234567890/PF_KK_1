<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>月間ランキング</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        .container {
            padding-top: 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        .table-responsive {
            margin-bottom: 20px;
            overflow-x: auto; /* 横スクロール防止 */
        }

        .table {
            max-width: 100%; /* テーブル幅の調整 */
            table-layout: auto; /* レイアウトを自動調整 */
        }

        th, td {
            white-space: normal; /* セルの折り返し */
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-size: 0.9rem;
        }

        .btn {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            min-width: 100px;
        }

        .btn-spacing {
            margin-right: 10px;
        }

        .action-buttons .btn {
            min-width: 100px;
            max-width: 100px;
        }

        img {
            max-width: 100%; /* 画像のサイズを調整 */
            height: auto;
        }

        /* 小さい画面向けのスタイル */
        @media (max-width: 767px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }

            .btn {
                font-size: 0.9rem;
                width: 100%;
                margin-bottom: 10px;
            }

            .action-buttons {
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
                justify-content: flex-start;
            }

            .action-buttons .btn {
                flex: 1;
            }

            th {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div th:insert="~{common/sourceList :: sourceList}"></div>
    <div th:replace="~{common/header :: header}"></div>
    <div class="container">
        <div class="header-container">
            <h1>月間ランキング</h1>
            <a th:href="@{/userintroduction}" class="btn btn-info">ユーザー一覧</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="text-align: center;">順位</th>
                        <th style="text-align: center;">プロフ画像</th>
                        <th>お名前</th>
                        <th>月間いいね数</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user, iter : ${users}">
                        <td style="text-align: center; vertical-align: middle;" th:text="${iter.index + 1}"></td>
                        <td>
                            <img th:src="'data:image/jpeg;base64,' + ${user.base64Image}" alt="プロフィール画像"
                                 style="max-width: 80px; height: auto; display: block; margin: 0 auto;" />
                        </td>
                        <td th:text="${user.user_name}"></td>
                        <td th:id="'like-count-' + ${user.loginId}" th:text="${user.likeCount}"></td>
                        <td class="action-buttons">
                            <button th:if="${!user.liked}" th:data-user-id="${user.loginId}" class="btn btn-primary like-button btn-spacing">いいね</button>
                            <button th:if="${user.liked}" th:data-user-id="${user.loginId}" class="btn btn-secondary unlike-button btn-spacing">よくない</button>
                            <a th:href="@{/userdetail(loginId=${user.loginId})}" class="btn btn-info">詳細</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/like.js}"></script>

    <script th:inline="javascript">
        // JavaScript code remains unchanged
    </script>
</body>
</html>
