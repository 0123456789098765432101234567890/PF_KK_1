<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>月間ランキング</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
    <div th:insert="~{common/sourceList :: sourceList}"></div>
    <div th:replace="~{common/header :: header}"></div>
    <div class="container">
        <h1>月間ランキング</h1>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th style="text-align: center;">順位</th>
                            <th style="text-align: center;">プロフィール画像</th>
                            <th>お名前</th>
                            <th>総いいね獲得数</th>
                            <th>アクション</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user, iter : ${users}">
                            <td style="text-align: center; vertical-align: middle;" th:text="${iter.index + 1}"></td>
                            <td>
                                <img th:src="'data:image/jpeg;base64,' + ${user.base64Image}" alt="プロフィール画像"
                                     style="width: auto; height: 100px; max-height: 150px; display: block; margin: 0 auto;" />
                            </td>
                            <td th:text="${user.user_name}"></td>
                            <td th:text="${user.likeCount}" th:id="'like-count-' + ${user.loginId}"></td>
                            <td>
                                <button th:if="${!user.liked}" th:data-user-id="${user.loginId}" class="btn btn-primary like-button">いいね</button>
                                <button th:if="${user.liked}" th:data-user-id="${user.loginId}" class="btn btn-secondary unlike-button">よくない</button>
                                <a th:href="@{/userdetail(loginId=${user.loginId})}" class="btn btn-info">詳細確認</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a th:href="@{/userintroduction}" class="btn btn-info">ユーザー一覧はこちら</a>
            </div>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/like.js}"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener("DOMContentLoaded", function() {
            const csrfToken = document.querySelector('meta[name="_csrf"]').content;
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

            document.querySelectorAll(".like-button").forEach(function(button) {
                button.addEventListener("click", function() {
                    var loginId = this.getAttribute("data-user-id");
                    likeUser(loginId, csrfToken, csrfHeader, this);
                });
            });

            document.querySelectorAll(".unlike-button").forEach(function(button) {
                button.addEventListener("click", function() {
                    var loginId = this.getAttribute("data-user-id");
                    unlikeUser(loginId, csrfToken, csrfHeader, this);
                });
            });
        });

        function likeUser(loginId, csrfToken, csrfHeader, button) {
            fetch('/like', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                },
                body: JSON.stringify({ loginId: loginId })
            }).then(response => {
                if (response.ok) {
                    response.json().then(data => {
                        fetchMonthlyLikeCount(loginId).then(monthlyLikeCount => {
                            console.log("Like request successful for user: " + loginId);
                            updateLikeCount(loginId, monthlyLikeCount);
                            button.textContent = "よくない";
                            button.classList.remove("btn-primary", "like-button");
                            button.classList.add("btn-secondary", "unlike-button");
                            button.removeEventListener("click", function() {
                                likeUser(loginId, csrfToken, csrfHeader, button);
                            });
                            button.addEventListener("click", function() {
                                unlikeUser(loginId, csrfToken, csrfHeader, button);
                            });
                        });
                    });
                } else {
                    console.log("Like request failed for user: " + loginId);
                }
            }).catch(error => {
                console.error("Error:", error);
            });
        }

        function unlikeUser(loginId, csrfToken, csrfHeader, button) {
            fetch('/unlike', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                },
                body: JSON.stringify({ loginId: loginId })
            }).then(response => {
                if (response.ok) {
                    response.json().then(data => {
                        fetchMonthlyLikeCount(loginId).then(monthlyLikeCount => {
                            console.log("Unlike request successful for user: " + loginId);
                            updateLikeCount(loginId, monthlyLikeCount);
                            button.textContent = "いいね";
                            button.classList.remove("btn-secondary", "unlike-button");
                            button.classList.add("btn-primary", "like-button");
                            button.removeEventListener("click", function() {
                                unlikeUser(loginId, csrfToken, csrfHeader, button);
                            });
                            button.addEventListener("click", function() {
                                likeUser(loginId, csrfToken, csrfHeader, button);
                            });
                        });
                    });
                } else {
                    console.log("Unlike request failed for user: " + loginId);
                }
            }).catch(error => {
                console.error("Error:", error);
            });
        }

        function updateLikeCount(loginId, likeCount) {
            document.getElementById("like-count-" + loginId).textContent = likeCount;
        }

        function fetchMonthlyLikeCount(loginId) {
            // JavaScript内でThymeleafの値を正しく使用するために、単一引用符のエスケープを行います
            const startOfMonth = /*[[${#temporals.format(T(java.time.YearMonth).now().atDay(1).atStartOfDay(), 'yyyy-MM-dd\'\'T\'\'HH:mm:ss') }]]*/ '2024-09-01T00:00:00';
            const endOfMonth = /*[[${#temporals.format(T(java.time.YearMonth).now().atEndOfMonth().atTime(23, 59, 59), 'yyyy-MM-dd\'\'T\'\'HH:mm:ss') }]]*/ '2024-09-30T23:59:59';

            return fetch(`/monthly-like-count?loginId=${loginId}&start=${startOfMonth}&end=${endOfMonth}`)
                .then(response => response.json())
                .then(data => data.likeCount);
        }
        /*]]>*/
    </script>
</body>
</html>
