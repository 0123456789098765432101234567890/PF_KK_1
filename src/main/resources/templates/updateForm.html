<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<head>
    <title>Update User Info</title>
</head>
<body>
	<div th:insert=	"~{common/sourceList :: sourceList}"></div>
	<div th:replace="~{common/header :: header}"></div>
    <h1>Update User Information</h1>
    <form th:action="@{/update}" th:object="${updateForm}" method="post">
		<span th:text="${updateError}"></span>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" th:field="*{pass}" />
            <div th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></div>
        </div>
		<div>
		    <label for="user_name">ユーザーネーム:</label>
		    <input type="text" id="user_name" th:field="*{user_name}" />
		    <div th:if="${#fields.hasErrors('user_name')}" th:errors="*{user_name}"></div>
		</div>
        <div>
            <button type="submit">Update</button>
        </div>
        <div th:if="${param.success}">
            <p>Update successful!</p>
        </div>
    </form>
</body>
</html>
