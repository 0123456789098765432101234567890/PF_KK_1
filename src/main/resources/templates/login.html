<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        .login-container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: max-width 0.3s ease;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            font-size: 1.2rem;
            padding: 12px;
        }

        .form-control {
            font-size: 1.1rem;
            padding: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .alert {
            margin-bottom: 25px;
            font-size: 1rem;
        }

        /* 大きい画面向けのスタイル */
        @media (min-width: 768px) {
            .login-container {
                max-width: 60%; /* 画面幅の60%に調整 */
                padding: 40px;
            }

            h2 {
                font-size: 2.5rem;
            }

            .btn {
                font-size: 1.3rem;
                padding: 14px;
            }

            .form-control {
                font-size: 1.2rem;
                padding: 12px;
            }

            .alert {
                font-size: 1.1rem;
            }
        }

        /* 更に大きい画面向けのスタイル */
        @media (min-width: 1200px) {
            .login-container {
                max-width: 50%;
            }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div th:insert="~{common/sourceList :: sourceList}"></div>
    <div th:replace="~{common/messageIcon :: messageIcon}"></div>
    <div class="login-container text-center">
        <h2>ログイン画面</h2>
        <div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${errorMsg} != null">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24">
                <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div>
                <span th:text="${errorMsg}"></span>
            </div>
        </div>
        <form th:action="@{/login}" method="post" th:object="${loginForm}">
            <div class="form-group">
                <label for="loginId">ログインID：</label>
                <input type="text" class="form-control" th:field="*{loginId}" id="loginId">
            </div>
            <div class="form-group">
                <label for="password">パスワード：</label>
                <input type="password" class="form-control" th:field="*{pass}" id="password">
            </div>
            <input type="submit" class="btn btn-primary" value="ログイン">
        </form>
        <!-- <a th:href="@{/signup}">▶ユーザー登録はコチラ</a> -->
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
