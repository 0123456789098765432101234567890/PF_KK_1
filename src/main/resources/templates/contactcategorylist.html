<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>お問い合わせカテゴリー一覧</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        .pagination .page-item {
            margin: 0 2px;
        }

        .pagination .page-link {
            min-width: 40px;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div th:insert="~{common/sourceList :: sourceList}"></div>
    <div th:replace="~{common/header :: header}"></div>
    <div class="container">
        <div class="header-container">
            <h1>お問い合わせカテゴリー一覧</h1>
            <div class="button-group">
                <a th:href="@{/contactcategoryadd}" class="btn btn-primary">カテゴリー追加</a>
                <a th:href="@{/contactlist}" class="btn btn-primary">お問い合わせ一覧</a>
            </div>
        </div>
        <div th:if="${message}">
            <script>
                alert(/*[[${message}]]*/ '削除に成功しました。');
            </script>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>カテゴリーID</th>
                    <th>カテゴリー名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categoryPage.content}">
                    <td th:text="${category.category_id}"></td>
                    <td th:text="${category.category_name}"></td>
                    <td class="action-buttons">
                        <a th:href="@{/contactcategorylist/{categoryId}(categoryId=${category.category_id})}" class="btn btn-warning">編集</a>
                        <form th:action="@{/contactcategorylist/toggle}" method="post" style="display: inline;">
                            <input type="hidden" name="categoryId" th:value="${category.category_id}" />
                            <button type="submit" class="btn btn-danger" onclick="return confirm('本当に削除しますか？')">削除</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="ページナビゲーション">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${categoryPage.hasPrevious() ? '' : 'disabled'}">
                    <a class="page-link" th:href="@{/contactcategorylist(page=${categoryPage.number - 1})}" aria-label="前へ">&laquo;</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, categoryPage.totalPages)}" th:classappend="${categoryPage.number + 1 == i ? 'active' : ''}">
                    <a class="page-link" th:href="@{/contactcategorylist(page=${i - 1})}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${categoryPage.hasNext() ? '' : 'disabled'}">
                    <a class="page-link" th:href="@{/contactcategorylist(page=${categoryPage.number + 1})}" aria-label="次へ">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
