<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ詳細</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:insert="~{common/sourceList :: sourceList}"></div>
    <div th:replace="~{common/header :: header}"></div>
    <div class="container">
        <h1>お問い合わせ詳細</h1>
        <form th:action="@{/contactlist/update}" th:object="${contact}" method="post">
            <input type="hidden" th:field="*{contact_id}" />
            <div class="form-group">
                <label for="contact_category">カテゴリー:</label>
                <p th:text="${contact.contactCategory.category_name}"></p>
            </div>
            <div class="form-group">
                <label for="status">ステータス:</label>
                <select id="status" th:field="*{status}" class="form-control">
                    <option value="未対応" th:selected="${contact.status == '未対応'}">未対応</option>
                    <option value="対応中" th:selected="${contact.status == '対応中'}">対応中</option>
                    <option value="対応済み" th:selected="${contact.status == '対応済み'}">対応済み</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">更新</button>
        </form>
        <a th:href="@{/contactlist}" class="btn btn-secondary mt-3">一覧に戻る</a>
            <div class="form-group">
                <label for="contact_detail">詳細:</label>
                <!-- 改行を <br> に変換する -->
                <p id="contact_detail_content" th:text="${contact.contact_detail}"></p>
            </div>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // 改行を <br> に変換する関数
            function convertNewlinesToBreaks(text) {
                return text.replace(/\n/g, '<br/>');
            }

            // 詳細の内容に改行を反映
            var contactDetailContent = $('#contact_detail_content');
            contactDetailContent.html(convertNewlinesToBreaks(contactDetailContent.text()));

            // フォーム送信時の処理
            $('form').submit(function(event) {
                event.preventDefault();
                var form = $(this);
                $.post(form.attr('action'), form.serialize(), function(response) {
                    if (response === 'success') {
                        alert('更新しました');
                        window.location.href = '/contactlist';
                    } else {
                        alert('更新に失敗しました');
                    }
                });
            });
        });
    </script>
</body>
</html>
