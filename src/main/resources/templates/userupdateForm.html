<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー情報更新</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        .button-group {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 20px auto;
        }

        .button-group .btn {
            width: 48%;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div th:insert="~{common/sourceList :: sourceList}"></div>
    <div th:replace="~{common/header :: header}"></div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ユーザー情報更新</h1>
        <form id="userUpdateForm" th:action="@{/userupdate}" th:object="${userUpdateForm}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{loginId}" />
            <div class="form-group">
                <label for="userName">名前:</label>
                <input type="text" id="userName" th:field="*{userName}" class="form-control" />
                <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="userNameKana">名前（ふりがな）:</label>
                <input type="text" id="userNameKana" th:field="*{userNameKana}" class="form-control" />
                <div th:if="${#fields.hasErrors('userNameKana')}" th:errors="*{userNameKana}" class="text-danger"></div>
            </div>
            <!-- プロフィール画像 -->
            <div class="form-group" id="profileImageGroup">
                <label for="prof_img">プロフィール画像:</label>
                <div th:if="${userUpdateForm.profImgBase64}">
                    <!-- 表示する登録済みの画像 -->
                    <img th:src="'data:image/jpeg;base64,' + ${userUpdateForm.profImgBase64}" alt="プロフィール画像" style="max-width: 200px; max-height: 200px;" />
                </div>
                <input type="file" id="prof_img" th:field="*{prof_img}" class="form-control" />
                <input type="hidden" th:field="*{profImgBytes}" />
                <div th:if="${#fields.hasErrors('prof_img')}" th:errors="*{prof_img}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="gender">性別:</label>
                <select id="gender" th:field="*{gender}" class="form-control">
                    <option value="男性" th:selected="${userUpdateForm.gender == '男性'}">男性</option>
                    <option value="女性" th:selected="${userUpdateForm.gender == '女性'}">女性</option>
                    <option value="その他" th:selected="${userUpdateForm.gender == 'その他'}">その他</option>
                </select>
                <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="age">年齢:</label>
                <input type="number" id="age" th:field="*{age}" class="form-control" />
                <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="selfIntro">自己紹介:</label>
                <textarea id="selfIntro" th:field="*{selfIntro}" class="form-control"></textarea>
                <div th:if="${#fields.hasErrors('selfIntro')}" th:errors="*{selfIntro}" class="text-danger"></div>
            </div>
            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="history.back();">戻る</button>
                <button type="submit" class="btn btn-primary">更新内容確認</button>
            </div>
        </form>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // ファイルサイズチェック
            document.getElementById('prof_img').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file && file.size > 2 * 1024 * 1024) { // 2MBの制限
                    alert('ファイルサイズが2MBを超えています。');
                    event.target.value = ''; // フィールドをクリア
                }
            });
        });
    </script>
</body>
</html>
