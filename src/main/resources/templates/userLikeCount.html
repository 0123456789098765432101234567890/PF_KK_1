<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>いいね獲得数</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        .like-count-container {
            margin-top: 50px;
        }
        .like-count-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .like-count-card h3 {
            margin-bottom: 20px;
            color: #495057;
        }
        .like-count-card p {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <!-- 共通のヘッダーやサイドメニューをインクルード -->
    <div th:insert="~{common/sourceList :: sourceList}"></div>
    <div th:replace="~{common/header :: header}"></div>

    <div class="container">
        <h1 class="text-center">いいね獲得数</h1>
        <div class="row like-count-container">
            <div class="col-md-6">
                <div class="like-count-card">
                    <h3>年間いいね数</h3>
                    <p th:text="${annualLikeCount}">0</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="like-count-card">
                    <h3>月間いいね数</h3>
                    <p th:text="${monthlyLikeCount}">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 必要なスクリプトファイルをインクルード -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
