<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div th:insert="~{common/sourceList :: sourceList}"></div>
    <div th:replace="~{common/header :: header}"></div>
    <div class="container">
        <h1>お問い合わせフォーム</h1>
        <form th:action="@{/contact}" th:object="${contactForm}" method="post">
            <div class="form-group">
                <label for="category_id">カテゴリー:</label>
                <select id="category_id" th:field="*{category_id}" class="form-control">
                    <option th:each="category : ${categories}" th:value="${category.category_id}"
                        th:text="${category.category_name}"></option>
                </select>
                <div th:if="${#fields.hasErrors('category_id')}" th:errors="*{category_id}"
                    class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="contact_detail">お問い合わせ内容:</label>
                <textarea id="contact_detail" th:field="*{contact_detail}" class="form-control"></textarea>
                <div th:if="${#fields.hasErrors('contact_detail')}" th:errors="*{contact_detail}"
                    class="text-danger"></div>
            </div>
            <button type="submit" class="btn btn-primary">入力内容確認</button>
        </form>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
