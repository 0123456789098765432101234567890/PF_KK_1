<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:insert="~{common/sourceList :: sourceList}"></div>
    <div th:replace="~{common/header :: header}"></div>
    <div class="container">
        <h1>User List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${userPage.content}">
                    <td th:text="${user.user_name}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <span th:text="${user.status}" data-id="${user.loginId}"></span>
                    </td>
                    <td>
                        <form th:action="@{/userlist/toggle}" method="post">
                            <input type="hidden" name="loginId" th:value="${user.loginId}" />
                            <input type="hidden" name="status" th:value="${user.status}" />
                            <button type="submit" class="btn btn-primary toggle-status-btn" th:text="${user.status == 'ALLOWED' ? 'Deny' : 'Allow'}"></button>
                        </form>
                        <form th:action="@{/userlist/delete}" method="post">
                            <input type="hidden" name="loginId" th:value="${user.loginId}" />
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pagination">
                <li th:classappend="${userPage.hasPrevious() ? '' : 'disabled'}">
                    <a th:href="@{/userlist(page=${userPage.number - 1})}">&laquo;</a>
                </li>
                <li th:each="i : ${#numbers.sequence(1, userPage.totalPages)}" th:classappend="${userPage.number + 1 == i ? 'active' : ''}">
                    <a th:href="@{/userlist(page=${i - 1})}" th:text="${i}">1</a>
                </li>
                <li th:classappend="${userPage.hasNext() ? '' : 'disabled'}">
                    <a th:href="@{/userlist(page=${userPage.number + 1})}">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.toggle-status-btn').click(function(event) {
                event.preventDefault();
                var form = $(this).closest('form');
                var formData = form.serialize();
                $.post(form.attr('action'), formData, function(response) {
                    if (response === 'success') {
                        var button = form.find('.toggle-status-btn');
                        var currentStatus = button.text();
                        var newStatus = currentStatus === 'Allow' ? 'Deny' : 'Allow';
                        var statusSpan = button.closest('td').siblings('td').find('span[data-id]');
                        statusSpan.text(newStatus === 'Allow' ? 'ALLOWED' : 'DENIED');
                        button.text(newStatus);

                        alert('Error updating status');
