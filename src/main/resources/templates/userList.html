<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ユーザー一覧</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        .pagination .page-item {
            margin: 0 2px;
        }

        .pagination .page-link {
            min-width: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div th:insert="~{common/sourceList :: sourceList}"></div>
    <div th:replace="~{common/header :: header}"></div>
    <div class="container">
        <h1>ユーザー一覧</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ユーザー名</th>
                    <th>メールアドレス</th>
                    <th>ステータス</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${userPage.content}">
                    <td th:text="${user.user_name}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <span th:text="${user.status}" data-id="${user.loginId}"></span>
                    </td>
                    <td>
                        <div>
                            <form th:action="@{/userlist/toggle}" method="post" style="display: inline-block;">
                                <input type="hidden" name="loginId" th:value="${user.loginId}" />
                                <input type="hidden" name="status" th:value="${user.status}" />
                                <button type="submit" class="btn btn-primary toggle-status-btn"
                                    th:text="${user.status == 'ALLOWED' ? 'アクセス禁止' : 'アクセス許可'}"></button>
                            </form>
                        </div>
                        <div>
                            <a th:href="@{/userlist/{loginId}(loginId=${user.loginId})}" class="btn btn-info">詳細</a>
                            <a th:href="@{/useredit/{loginId}(loginId=${user.loginId})}" class="btn btn-warning">編集</a>
                        </div>
                        <div>
                            <!-- 削除ボタン -->
                            <form th:action="@{/userlist/delete}" method="post" style="display: inline-block;" onsubmit="return confirm('本当に削除しますか？');">
                                <input type="hidden" name="loginId" th:value="${user.loginId}" />
                                <button type="submit" class="btn btn-danger">削除</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="ページナビゲーション">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${userPage.hasPrevious() ? '' : 'disabled'}">
                    <a class="page-link" th:href="@{/userlist(page=${userPage.number - 1})}" aria-label="前へ">&laquo;</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, userPage.totalPages)}" th:classappend="${userPage.number + 1 == i ? 'active' : ''}">
                    <a class="page-link" th:href="@{/userlist(page=${i - 1})}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${userPage.hasNext() ? '' : 'disabled'}">
                    <a class="page-link" th:href="@{/userlist(page=${userPage.number + 1})}" aria-label="次へ">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // ステータス切り替えボタンの処理はそのまま
            $('.toggle-status-btn').click(function (event) {
                event.preventDefault();

                var button = $(this);
                var form = button.closest('form');
                var formData = form.serialize();

                $.post(form.attr('action'), formData, function (response) {
                    window.location.href = "/userlist";  // ステータス変更後にリダイレクト
                }).fail(function (jqXHR, textStatus, errorThrown) {
                    alert('ステータス更新エラー');
                });
            });

            // 削除ボタンの処理
            $('form[th\\:action="@{/userlist/delete}"]').submit(function (event) {
                event.preventDefault();
                var form = $(this);
                var formData = form.serialize();

                $.post(form.attr('action'), formData, function (response) {
                    alert('アカウントの削除に成功しました'); // 削除成功時のポップアップメッセージ
                    window.location.href = "/userlist";  // 削除後にリダイレクト
                }).fail(function (jqXHR, textStatus, errorThrown) {
                    alert('削除に失敗しました');
                });
            });

            // URLにdeleteSuccessクエリパラメータが存在する場合にポップアップを表示
            if (window.location.search.indexOf('deleteSuccess=true') > -1) {
                alert('アカウントの削除に成功しました');
            }
        });
    </script>
</body>
</html>
