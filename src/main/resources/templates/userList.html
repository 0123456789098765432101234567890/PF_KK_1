<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ユーザー一覧</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        /* 通常のスタイル */
        .pagination .page-item {
            margin: 0 2px;
        }

        .pagination .page-link {
            min-width: 40px;
            text-align: center;
        }

        .header-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .header-buttons button {
            min-width: 120px;
        }

        /* 大きな画面向けのスタイル */
        @media (min-width: 768px) {
            .container {
                max-width: 900px;
            }
        }

        /* 小さな画面向けのスタイル */
        @media (max-width: 767px) {
            .container {
                width: 100%;
                padding: 0 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .header-buttons {
                flex-direction: column;
                gap: 5px;
                align-items: stretch;
            }

            .header-buttons a {
                width: 100%;
            }

            table {
                font-size: 0.9rem;
            }

            /* ボタン内の文字サイズを調整 */
            .btn {
                font-size: 0.85rem;
                white-space: nowrap; /* 文字を1行にする */
            }
        }

        /* さらに小さな画面向けのスタイル（375px以下） */
        @media (max-width: 375px) {
            .btn {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div th:insert="~{common/sourceList :: sourceList}"></div>
    <div th:replace="~{common/header :: header}"></div>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1>ユーザー一覧</h1>
            <div class="header-buttons">
                <!-- アカウント追加ボタン -->
                <a href="http://localhost:8080/useradd" class="btn btn-success">アカウント追加</a>
                <!-- 削除アカウントボタン -->
                <a href="http://localhost:8080/userdelete" class="btn btn-danger">削除アカウント</a>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ユーザー名</th>
                    <th>メールアドレス</th>
                    <th>ステータス</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${userPage.content}">
                    <td th:text="${user.user_name}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <span th:text="${user.status}" data-id="${user.loginId}"></span>
                    </td>
                    <td>
                        <div>
                            <form th:action="@{/userlist/toggle}" method="post" style="display: inline-block;">
                                <input type="hidden" name="loginId" th:value="${user.loginId}" />
                                <input type="hidden" name="status" th:value="${user.status}" />
                                <button type="submit" class="btn btn-primary toggle-status-btn"
                                    th:text="${user.status == 'ALLOWED' ? 'アクセス禁止' : 'アクセス許可'}"></button>
                            </form>
                        </div>
                        <div>
                            <a th:href="@{/userlist/{loginId}(loginId=${user.loginId})}" class="btn btn-info">詳細</a>
                            <a th:href="@{/useredit/{loginId}(loginId=${user.loginId})}" class="btn btn-warning">編集</a>
                        </div>
                        <div>
                            <!-- 削除ボタン -->
                            <form th:action="@{/userlist/delete}" method="post" style="display: inline-block;" onsubmit="return confirm('本当に削除しますか？');">
                                <input type="hidden" name="loginId" th:value="${user.loginId}" />
                                <button type="submit" class="btn btn-danger">削除</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="ページナビゲーション">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${userPage.hasPrevious() ? '' : 'disabled'}">
                    <a class="page-link" th:href="@{/userlist(page=${userPage.number - 1})}" aria-label="前へ">&laquo;</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, userPage.totalPages)}" th:classappend="${userPage.number + 1 == i ? 'active' : ''}">
                    <a class="page-link" th:href="@{/userlist(page=${i - 1})}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${userPage.hasNext() ? '' : 'disabled'}">
                    <a class="page-link" th:href="@{/userlist(page=${userPage.number + 1})}" aria-label="次へ">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.toggle-status-btn').click(function (event) {
                event.preventDefault();
                var button = $(this);
                var form = button.closest('form');
                var formData = form.serialize();

                $.post(form.attr('action'), formData, function (response) {
                    window.location.href = "/userlist";
                }).fail(function (jqXHR, textStatus, errorThrown) {
                    alert('ステータス更新エラー');
                });
            });

            $('form[th\\:action="@{/userlist/delete}"]').submit(function (event) {
                event.preventDefault();
                var form = $(this);
                var formData = form.serialize();

                $.post(form.attr('action'), formData, function (response) {
                    alert('アカウントの削除に成功しました');
                    window.location.href = "/userlist";
                }).fail(function (jqXHR, textStatus, errorThrown) {
                    alert('削除に失敗しました');
                });
            });

            if (window.location.search.indexOf('addSuccess=true') > -1) {
                alert('アカウントを追加しました');
            }

            if (window.location.search.indexOf('deleteSuccess=true') > -1) {
                alert('アカウントの削除に成功しました');
            }
        });
    </script>
</body>

</html>
