<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>月間と週間ランキング</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
    <!-- 共通のヘッダーやサイドメニューをインクルード -->
    <div th:insert="~{common/sourceList :: sourceList}"></div>
    <div th:replace="~{common/header :: header}"></div>

    <div class="container">
        <h1>月間と週間ランキング</h1>
        <div class="row">
            <!-- 月間ランキングの表示 -->
            <div class="col-md-6">
                <h2>月間ランキング</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th style="text-align: center;">順位</th>
                            <th style="text-align: center;">プロフィール画像</th>
                            <th>お名前</th>
                            <th>総いいね獲得数</th>
                            <th>アクション</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 月間ランキングのユーザーをリストで繰り返し表示 -->
                        <tr th:each="user, iter : ${monthlyRanking}">
                            <td style="text-align: center; vertical-align: middle;" th:text="${iter.index + 1}"></td>
                            <td>
                                <!-- 画像の最大幅と高さを設定し、アスペクト比を維持 -->
                                <img th:src="'data:image/jpeg;base64,' + ${user.base64Image}" alt="プロフィール画像"
                                     style="width: auto; height: 100px; max-height: 150px; display: block; margin: 0 auto;" />
                            </td>
                            <td th:text="${user.user_name}"></td>
                            <td th:text="${user.likeCount}"></td>
                            <td>
                                <a th:href="@{/userdetail(loginId=${user.loginId})}" class="btn btn-info">詳細確認</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 週間ランキングの表示 -->
            <div class="col-md-6">
                <h2>週間ランキング</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th style="text-align: center;">順位</th>
                            <th style="text-align: center;">プロフィール画像</th>
                            <th>お名前</th>
                            <th>総いいね獲得数</th>
                            <th>アクション</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 週間ランキングのユーザーをリストで繰り返し表示 -->
                        <tr th:each="user, iter : ${weeklyRanking}">
                            <td style="text-align: center; vertical-align: middle;" th:text="${iter.index + 1}"></td>
                            <td>
                                <img th:src="'data:image/jpeg;base64,' + ${user.base64Image}" alt="プロフィール画像"
                                     style="width: auto; height: 100px; max-height: 150px; display: block; margin: 0 auto;" />
                            </td>
                            <td th:text="${user.user_name}"></td>
                            <td th:text="${user.likeCount}"></td>
                            <td>
                                <a th:href="@{/userdetail(loginId=${user.loginId})}" class="btn btn-info">詳細確認</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 必要なスクリプトファイルをインクルード -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
