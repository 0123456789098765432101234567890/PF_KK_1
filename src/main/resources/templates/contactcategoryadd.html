<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>カテゴリー追加</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        .container {
            padding-top: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn {
            margin-top: 10px;
            width: 100%;
        }

        .login-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 小さい画面向けのスタイル */
        @media (max-width: 767px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .btn {
                font-size: 1rem;
            }

            .login-info {
                justify-content: space-between;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div th:insert="~{common/sourceList :: sourceList}"></div>
    <div th:replace="~{common/header :: header}">
        <!-- 共通ヘッダーが表示される部分 -->
    </div>
    <div class="container">
        <h1>カテゴリー追加</h1>
        <form th:action="@{/contactcategoryadd}" th:object="${contactCategoryForm}" method="post">
            <div class="form-group">
                <label for="category_name">カテゴリー名:</label>
                <input type="text" id="category_name" th:field="*{category_name}" class="form-control" />
                <div th:if="${#fields.hasErrors('category_name')}" th:errors="*{category_name}" class="text-danger"></div>
            </div>
            <button type="submit" class="btn btn-primary">追加</button>
        </form>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
