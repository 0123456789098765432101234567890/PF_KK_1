<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>管理者用ダッシュボード</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        /* 小さい画面向けのスタイル */
        @media (max-width: 767px) {
            .ranking-section {
                display: block;
                width: 100%;
            }

            .ranking-item {
                width: 100%;
                margin-bottom: 20px;
            }

            .btn-container {
                margin-bottom: 20px;
            }

            .btn-primary {
                width: 100%;
            }

            table {
                width: 100%;
                table-layout: fixed;
                word-wrap: break-word;
            }

            table th:nth-child(1), /* 順位列 */
            table td:nth-child(1) {
                width: 10%;
            }

            table th:nth-child(2), /* プロフ画像列 */
            table td:nth-child(2) {
                width: 25%;
            }

            table th:nth-child(3), /* お名前列 */
            table td:nth-child(3) {
                width: 30%;
            }

            table th:nth-child(4), /* いいね獲得数列 */
            table td:nth-child(4) {
                width: 15%;
            }

            table th:nth-child(5), /* アクション列 */
            table td:nth-child(5) {
                width: 20%;
            }

            table img {
                width: 50px;
                height: auto;
            }

            .btn-info {
                font-size: 0.75rem;
                padding: 5px 10px;
            }

            h4 {
                text-align: center;
            }
        }

        /* 大きな画面向けのスタイル */
        @media (min-width: 768px) {
            .ranking-section {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }

            .ranking-item {
                width: 48%;
            }

            .btn-primary {
                width: auto;
            }

            table {
                width: 100%;
            }

            table img {
                width: auto;
                height: 100px;
                max-height: 150px;
            }
        }

        /* レスポンシブテーブル */
        .table-responsive {
            width: 100%;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div th:insert="~{common/sourceList :: sourceList}"></div>
    <div th:replace="~{common/header :: header}"></div>

    <div class="container-fluid">
        <h2>管理者用ダッシュボード</h2>

        <!-- ボタンをランキングの上に配置 -->
        <div class="btn-container">
            <div class="mt-3">アカウント一覧画面</div>
            <a th:href="@{/userlist}" class="btn btn-primary">一覧画面へ</a>

            <div class="mt-3">お問い合わせ一覧</div>
            <a th:href="@{/contactlist}" class="btn btn-primary">お問い合わせ一覧へ</a>

            <div class="mt-3">月間いいねランキング</div>
            <a th:href="@{/likeranking}" class="btn btn-primary">ランキング画面へ</a>

            <div class="mt-3">アカウント情報設定画面</div>
            <a th:href="@{/usersetting}" class="btn btn-primary">設定画面へ</a>

            <div class="mt-3">お問い合わせ送信</div>
            <a th:href="@{/contact}" class="btn btn-primary">お問い合わせ入力画面へ</a>
        </div>

        <!-- いいねランキングセクション -->
        <h3>いいねランキング</h3>
        <div class="ranking-section">
            <div class="ranking-item">
                <h4>年間ランキング</h4>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th style="text-align: center;">順位</th>
                                <th style="text-align: center;">プロフ画像</th>
                                <th>お名前</th>
                                <th>いいね獲得数</th>
                                <th>アクション</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user, iter : ${annualRanking}">
                                <td style="text-align: center; vertical-align: middle;" th:text="${iter.index + 1}"></td>
                                <td>
                                    <img th:src="'data:image/jpeg;base64,' + ${user.base64Image}" alt="プロフィール画像" />
                                </td>
                                <td th:text="${user.user_name}"></td>
                                <td th:text="${user.likeCount}"></td>
                                <td>
                                    <a th:href="@{/userdetail(loginId=${user.loginId})}" class="btn btn-info">詳細</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="ranking-item">
                <h4>月間ランキング</h4>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th style="text-align: center;">順位</th>
                                <th style="text-align: center;">プロフ画像</th>
                                <th>お名前</th>
                                <th>いいね獲得数</th>
                                <th>アクション</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user, iter : ${monthlyRanking}">
                                <td style="text-align: center; vertical-align: middle;" th:text="${iter.index + 1}"></td>
                                <td>
                                    <img th:src="'data:image/jpeg;base64,' + ${user.base64Image}" alt="プロフィール画像" />
                                </td>
                                <td th:text="${user.user_name}"></td>
                                <td th:text="${user.likeCount}"></td>
                                <td>
                                    <a th:href="@{/userdetail(loginId=${user.loginId})}" class="btn btn-info">詳細</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- コメントアウト部分と管理画面リンク -->
        <!-- コメントアウトされている部分 -->
        <!-- <p>以下非表示参考用リンク</p> -->
        <!-- <div class="mt-3">ユーザー紹介</div> -->
        <!-- <a th:href="@{/userintroduction}" class="btn btn-primary">一覧画面へ</a> -->

        <!-- <div class="mt-3">プロフィール情報設定画面</div> -->
        <!-- <a th:href="@{/userupdate}" class="btn btn-primary">設定画面へ</a> -->

        <!-- <div class="mt-3">アカウント追加画面</div> -->
        <!-- <a th:href="@{/useradd}" class="btn btn-primary">追加画面へ</a> -->

        <th:block th:if="${hasUserManageAuth}">
            <div class="mt-3">ユーザー情報の管理はコチラ</div>
            <a href="" class="btn btn-danger">ユーザー管理画面へ</a>
        </th:block>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
