<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>アカウント追加</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        .hidden {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
        }

        /* 大きい画面での幅制限 */
        @media (min-width: 768px) {
            .container {
                max-width: 800px; /* 最大幅を設定 */
            }

            .btn {
                margin-bottom: 10px; /* ボタンの下に少しだけスペースを追加 */
            }
        }

        /* 小さい画面のレスポンシブ対応 */
        @media (max-width: 767px) {
            .container {
                width: 100%; /* 幅いっぱいに表示 */
                padding: 0 15px; /* 左右に少し余白を持たせる */
            }

            h1 {
                font-size: 1.5rem; /* タイトルサイズを調整 */
            }

            .form-control {
                font-size: 0.9rem; /* フォーム入力の文字サイズを調整 */
            }

            .btn {
                font-size: 1rem; /* ボタンのサイズを調整 */
            }
        }
    </style>
</head>

<body>
    <div th:insert="~{common/sourceList :: sourceList}"></div>
    <div th:replace="~{common/header :: header}"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">アカウント追加</h1>
        <form id="userAddForm" th:action="@{/useradd}" th:object="${userAddForm}" method="post" enctype="multipart/form-data">
            <!-- 権限 -->
            <div class="form-group">
                <label for="roles">権限:</label>
                <div>
                    <input type="radio" id="admin" name="roles" value="ADMIN"
                        th:checked="${userAddForm.roles == null || userAddForm.roles == 'ADMIN'}" />
                    <label for="admin">管理者</label>
                    <input type="radio" id="user" name="roles" value="USER"
                        th:checked="${userAddForm.roles == 'USER'}" />
                    <label for="user">一般</label>
                </div>
            </div>

            <!-- 名前 -->
            <div class="form-group">
                <label for="user_name">名前:</label>
                <input type="text" id="user_name" th:field="*{user_name}" class="form-control" />
                <div th:if="${#fields.hasErrors('user_name')}" class="text-danger">
                    <p th:each="err : ${#fields.errors('user_name')}" th:text="${err}"></p>
                </div>
            </div>

            <!-- 名前（ふりがな） -->
            <div class="form-group" id="nameKanaGroup">
                <label for="user_name_kana">名前（ふりがな）:</label>
                <input type="text" id="user_name_kana" th:field="*{user_name_kana}" class="form-control" />
                <div th:if="${#fields.hasErrors('user_name_kana')}" class="text-danger">
                    <p th:each="err : ${#fields.errors('user_name_kana')}" th:text="${err}"></p>
                </div>
            </div>

            <!-- メールアドレス -->
            <div class="form-group">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" />
                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                    <p th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
                </div>
            </div>

            <!-- パスワード -->
            <div class="form-group">
                <label for="pass">パスワード:</label>
                <input type="password" id="pass" th:field="*{pass}" class="form-control" />
                <div th:if="${#fields.hasErrors('pass')}" class="text-danger">
                    <p th:each="err : ${#fields.errors('pass')}" th:text="${err}"></p>
                </div>
            </div>

            <!-- ステータス -->
            <div class="form-group">
                <label for="status">ステータス:</label>
                <select id="status" th:field="*{status}" class="form-control">
                    <option value="ALLOWED" th:selected="${userAddForm.status == 'ALLOWED'}">許可</option>
                    <option value="DENIED" th:selected="${userAddForm.status == 'DENIED'}">禁止</option>
                </select>
                <div th:if="${#fields.hasErrors('status')}" class="text-danger">
                    <p th:each="err : ${#fields.errors('status')}" th:text="${err}"></p>
                </div>
            </div>

            <!-- 以下は「一般ユーザー」選択時のみ表示 -->
            <div id="userFields" class="hidden">
                <!-- プロフィール画像 -->
                <div class="form-group">
                    <label for="prof_img">プロフィール画像:</label>
                    <input type="file" id="prof_img" th:field="*{prof_img}" class="form-control" />
                    <div th:if="${fileSizeError != null}" class="text-danger">
                        <p th:text="${fileSizeError}"></p>
                    </div>
                    <div th:if="${#fields.hasErrors('prof_img')}" class="text-danger">
                        <p th:each="err : ${#fields.errors('prof_img')}" th:text="${err}"></p>
                    </div>
                </div>

                <!-- 性別 -->
                <div class="form-group">
                    <label for="gender">性別:</label>
                    <select id="gender" th:field="*{gender}" class="form-control">
                        <option value="男性">男性</option>
                        <option value="女性">女性</option>
                        <option value="未回答">未回答</option>
                    </select>
                    <div th:if="${#fields.hasErrors('gender')}" class="text-danger">
                        <p th:each="err : ${#fields.errors('gender')}" th:text="${err}"></p>
                    </div>
                </div>

                <!-- 年齢 -->
                <div class="form-group">
                    <label for="age">年齢:</label>
                    <input type="number" id="age" th:field="*{age}" class="form-control" />
                    <div th:if="${#fields.hasErrors('age')}" class="text-danger">
                        <p th:each="err : ${#fields.errors('age')}" th:text="${err}"></p>
                    </div>
                </div>

                <!-- 自己紹介 -->
                <div class="form-group">
                    <label for="self_intro">自己紹介:</label>
                    <textarea id="self_intro" th:field="*{self_intro}" class="form-control"></textarea>
                    <div th:if="${#fields.hasErrors('self_intro')}" class="text-danger">
                        <p th:each="err : ${#fields.errors('self_intro')}" th:text="${err}"></p>
                    </div>
                </div>
            </div>

            <input type="hidden" th:field="*{profImgBytes}" />

            <!-- ボタン設置エリア -->
            <div class="button-group">
                <a href="http://localhost:8080/userlist" class="btn btn-secondary">一覧</a>
                <button type="submit" class="btn btn-primary">確認</button>
            </div>
        </form>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            function toggleUserFields() {
                if ($('#user').is(':checked')) {
                    $('#userFields').removeClass('hidden');
                    $('#nameKanaGroup').removeClass('hidden');
                } else {
                    $('#userFields').addClass('hidden');
                    $('#nameKanaGroup').addClass('hidden');
                }
            }

            $('input[name="roles"]').change(toggleUserFields);
            toggleUserFields(); // 初期表示時にチェックされた状態を確認

            // ファイルサイズチェック
            document.getElementById('prof_img').addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (file && file.size > 2 * 1024 * 1024) { // 2MBの制限
                    alert('ファイルサイズが2MBを超えています。');
                    event.target.value = ''; // フィールドをクリア
                }
            });

            // ファイル未選択チェック
            document.getElementById('userAddForm').addEventListener('submit', function (event) {
                const fileInput = document.getElementById('prof_img');
                if (!fileInput.value && $('#user').is(':checked')) {
                    alert('プロフィール画像を選択してください。');
                    event.preventDefault(); // フォーム送信をキャンセル
                }
            });

            // ページがキャッシュされた状態でもラジオボタンによって表示が正しいか確認
            $(window).on('pageshow', function () {
                toggleUserFields();
            });
        });
    </script>
</body>

</html>
