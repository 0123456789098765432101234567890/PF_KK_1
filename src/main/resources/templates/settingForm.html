<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Settings</title>
</head>
<body>
    <h1>設定画面</h1>
    
    <form th:action="@{/settings}" th:object="${userInfo}" method="post">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        </div>
        
        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" th:field="*{pass}" />
            <div th:if="${#fields.hasErrors('pass')}" th:errors="*{password}">Password Error</div>
        </div>
        
        <div>
            <button type="submit">Update</button>
        </div>
    </form>

    <div th:if="${successMessage}">
        <p th:text="${successMessage}"></p>
    </div>
</body>
</html>
